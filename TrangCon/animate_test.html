<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Tiêu đề</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <style>
        button {
            margin: 10px;
        }
        img {
            position: relative;
            left: 10px;
        }
    </style>
    <script>
        $(function(){
            $('button').click(function() {
                $('img').animate({
                    opacity: 0.25,
                    left: '+=50',
                    height: 'toggle'
                },2000, function() {
                    $('button').text("Click tiếp để thấy hiệu ứng");
                });
            });
        });
    </script>
</head>

<body>
<p><button>Click here</button></p>
<img src="../1.jpg" alt="" width="300px" height="300px">
</body>
</html>
