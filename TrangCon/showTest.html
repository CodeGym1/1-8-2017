<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>showtest</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <style>
        div {
            background-color: blue;
            display: none;
            float: left;
            margin-right: 20px;
            height: 100px;
            width: 100px;
        }
        p {
            clear: both;
        }
    </style>
    <script>
        $(function(){
            $('button').click(function(){
                $('.test03').show(2000);
                $('.test02').show('slow');
                $('.test01').show();
            });
        });
    </script>
</head>

<body>
<p><button>Click</button></p>
<div class="test03">show(2000)</div>
<div class="test02">show('slow')</div>
<div class="test01">show()</div>
</body>
</html>
