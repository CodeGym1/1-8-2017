<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Tiêu đề</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <style>
        div {
            background-color: blue;
            float: left;
            margin-right: 20px;
            height: 100px;
            width: 100px;
            color: #ffffff;
        }
        p {
            clear: both;
        }
    </style>
    <script>
        $(function(){
            $('button').click(function(){
                $('.test03').hide(2000);
                $('.test02').hide('slow');
                $('.test01').hide();
            });
        });
    </script>
</head>

<body>
<p><button>Click</button></p>
<div class="test03">hide(3000)</div>
<div class="test02">hide('slow')</div>
<div class="test01">hide()</div>
</body>
</html>
