<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Tiêu đề</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <style>
        p { cursor: pointer; }
        .blue { color: blue; }
        .yellow { color: yellow; }
    </style>
    <script>
        $(function(){
            $('button').click(function(){
                $('p').toggleClass(function(){
                    if ($(this).parent().is('.test')) {
                        return 'yellow';
                    } else {
                        return 'blue';
                    }
                });
            })
        });
    </script>
</head>

<body>
<p>Thành phần p</p>
<div class="test"><p>Thành phần p</p></div>
<p>Thành phần p</p>
<p>Thành phần p</p>
<button>Click</button>
</body>
</html>
